<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s=prompt("nhap mang: ");            //   nhap moi ptu cach nhau 1 khoang trang
        let str=s.split(" ");
        let str2=Array.from(str, x=>Number(x));
        let value=-1, max=0;
        for(let i=0;i<str2.length;i++){
            if(value==str2[i]) continue;
            let cnt=0;
            for(let j=0;j<str2.length;j++){
                if(str2[i]==str2[j]) cnt++;
            }
            if(cnt>max){
                max=cnt;
                value=str2[i];
            }
        }
        document.write(`Value: ${value}, Count: ${max}`);
    </script>
</body>
</html>
